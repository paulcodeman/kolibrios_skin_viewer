<html>
<!DOCTYPE html>
<html>
  <head>
    <title>KolibriOS skin viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <center>
        <br><br>
        <h2>KolibriOS skin viewer</h2>
        <br>
        Choose a .skn file and press View. Magic!
        <br><br>
        <input type="file" id="file-input" accept=".skn">
        <button onclick="readSkin()">View!</button>
    </center>
    <br>
    <div class="block">
        <div class="window active">
            <div class="panel">
                <div class="left"></div>
                <div class="title">Active window</div>
                <div class="button"></div>
                <div class="close"></div>
                <div class="min"></div>
            </div>
            <div class="inner">
                <button>Text on button</button>
                <br>
                <span>Text in window</span>
            </div>
        </div>
        <div class="window inactive">
            <div class="panel">
                <div class="left"></div>
                <div class="title">Inactive window</div>
                <div class="button"></div>
                <div class="close"></div>
                <div class="min"></div>
            </div>
            <div class="inner">
                <button>Text on button</button>
                <br>
                <span>Text in window</span>
            </div>
        </div>
    </div>

    <script src="js/lzma-d.js"></script>
    <script src="js/unpack.js"></script>
    <script src="js/script.js"></script>
    <footer>
        <br><br>
        <div style="text-align:center;">
            <a href="//github.com/paulcodeman/kolibrios_skin_viewer">github.com/paulcodeman/kolibrios_skin_viewer</a><br><br>
        </div>
    </footer>
  </body>
</html>
