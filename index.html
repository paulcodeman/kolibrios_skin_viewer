<!DOCTYPE html>
<html>
<head>
    <title>KolibriOS skin viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="container">
    <div class="text-center mt-5">
        <h2>KolibriOS skin viewer</h2>
        <p>Выберите файл .skn и нажмите "Просмотреть". Волшебство!</p>
        <div class="mb-3">
            <input type="file" class="form-control" id="file-input" accept=".skn">
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="readSkin()">Просмотреть!</button>
    </div>

    <div class="block mt-5">
        <div class="window active">
            <div class="panel">
                <div class="left"></div>
                <div class="title">Активное окно</div>
                <div class="button"></div>
                <div class="close"></div>
                <div class="min"></div>
            </div>
            <div class="inner">
                <button class="btn btn-primary">Текст на кнопке</button>
                <br>
                <span>Текст в окне</span>
            </div>
        </div>
        <div class="window inactive">
            <div class="panel">
                <div class="left"></div>
                <div class="title">Неактивное окно</div>
                <div class="button"></div>
                <div class="close"></div>
                <div class="min"></div>
            </div>
            <div class="inner">
                <button class="btn btn-primary">Текст на кнопке</button>
                <br>
                <span>Текст в окне</span>
            </div>
        </div>
    </div>
</div>

<script src="js/lzma-d.js"></script>
<script src="js/unpack.js"></script>
<script src="js/script.js"></script>

<footer class="mt-5">
    <div class="text-center">
        <a href="//github.com/paulcodeman/kolibrios_skin_viewer">github.com/paulcodeman/kolibrios_skin_viewer</a>
    </div>
</footer>
</body>
</html>
