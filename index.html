<!DOCTYPE html>
<html lang="ru">
<head class="h-100">
    <title>KolibriOS skin viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="d-flex flex-column h-100">
<header class="bg-light py-3 border-bottom">
    <div class="container text-center">
        <h1>KolibriOS skin viewer</h1>
    </div>
</header>
<main>
    <div class="container my-4">
        <div class="text-center m-auto border rounded shadow p-3" style="max-width:600px">
            <p>Выберите файл .skn и нажмите "Просмотреть".</p>
            <input type="file" class="form-control mb-3 mx-auto" id="file-input" accept=".skn" aria-label="Выберите файл .skn">
            <button type="button" class="btn btn-primary mb-3" onclick="readSkin()">Просмотреть!</button>
        </div>
        <div class="block my-3">
            <div class="row w-100">
                <div class="col-md-6 mb-4">
                    <div class="mx-auto window active">
                        <div class="panel">
                            <div class="left"></div>
                            <div class="title">Активное окно</div>
                            <div class="button"></div>
                            <div class="close"></div>
                            <div class="min"></div>
                        </div>
                        <div class="inner">
                            <button>Текст на кнопке</button>
                            <br><span>Текст в окне</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="mx-auto window inactive">
                        <div class="panel">
                            <div class="left"></div>
                            <div class="title">Неактивное окно</div>
                            <div class="button"></div>
                            <div class="close"></div>
                            <div class="min"></div>
                        </div>
                        <div class="inner">
                            <button>Текст на кнопке</button>
                            <br><span>Текст в окне</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="bg-light border-top py-3 mt-auto">
    <div class="text-center">
        <a href="//github.com/paulcodeman/kolibrios_skin_viewer">github.com/paulcodeman/kolibrios_skin_viewer</a>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/lzma-d.js"></script>
<script src="js/unpack.js"></script>
<script src="js/script.js"></script>
</body>
</html>
